<!doctype html>
<html>
	<head>
		<title>Diana Campos</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" type="text/css" href="style/style.css">
    	<link rel="stylesheet" type="text/css" href="style/fields.css">
    	<link href='https://fonts.googleapis.com/css?family=Bitter:700,400' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" type="text/css" href="style/normalize.css">

	</head>
	<body>
		<nav>
			<div class="dic">
				<ul id="menu">
					<li>
						<button id="contact">Contact</button>
					</li>
					<li>
						<button id="about">About</button>
					</li>
				</ul>
			</div>
		</nav>
		<div class="about" id="aboutOpn">
			<button id="aboutClose" class="icon-cancel-1"></button>
			<p>holi</p>
		</div>
		<div class="contact" id="contactOpn">
			<button id="contactClose" class="icon-cancel-1"></button>
			<section>
				<input type="text" placeholder="Your name" class="icon-mail">
				<input type="mail" placeholder="e-mail">
				<textarea  rows="10" placeholder="Write something"></textarea>
				<button class="icon-paper-plane">Send</button>
			</section>

		</div>
		<div class="main">	
			<section class="intro">
					<img src="assets/background.jpg">
			</section>

			<section>
				<h2>Web Design</h2>
				<figure class="item web"></figure>
			</section>

			<section>
				<h2>Papeler√≠a Corporativa</h2>
				<figure class="item design"></figure>
			</section>
			<div class="content">
				<h2>Identity</h2>
				<section class="logos">
						<input type="checkbox" id="logo-1"/>
						<label for="logo-1" class="lightbox">
							<img src="assets/logo/logo-pet.png">
						</label>
						<input type="checkbox" id="logo-2"/>
						<label for="logo-2" class="lightbox">
							<img src="assets/logo/logo_humi.png">
						</label>
						<input type="checkbox" id="logo-3"/>
						<label for="logo-3" class="lightbox">
							<img src="assets/logo/logo_mk.png">
						</label>
						<input type="checkbox" id="logo-4"/>
						<label for="logo-4" class="lightbox">
							<img src="assets/logo/logo_psic.png">
						</label>
						<input type="checkbox" id="logo-5"/>
						<label for="logo-5" class="lightbox">
							<img src="assets/logo/logo_ely.png">
						</label>
						<input type="checkbox" id="logo-6"/>
						<label for="logo-6" class="lightbox">
							<img src="assets/logo/logo_soft.png">
						</label>

						<div class="grid grid-min">
							<label for="logo-1" class="grid-item-logo fix">
								<img src="assets/logo/logo-pet.jpg">
							</label>
							<label for="logo-2" class="grid-item-logo">
								<img src="assets/logo/logo_humi.jpg">
							</label>
							<label for="logo-3" class="grid-item-logo fix-small">
								<img src="assets/logo/logo_mk.jpg">
							</label>
							<label for="logo-4" class="grid-item-logo">
								<img src="assets/logo/logo_psic.jpg">
							</label>
							<label for="logo-5" class="grid-item-logo fix-small">
								<img src="assets/logo/logo_ely.jpg">
							</label>
							<label for="logo-6" class="grid-item-logo">
								<img src="assets/logo/logo_soft.jpg">
							</label>
						</div>
				</section>
			</div>
		</div>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>  
		<script type="text/javascript" src="js/lib.js"></script>	
	</body>

</html>
