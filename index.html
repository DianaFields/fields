<!doctype html>
<html>
	<head>
		<title>Diana Campos</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" type="text/css" href="style/style.css">
    	<link rel="stylesheet" type="text/css" href="style/fields.css">
    	<link href='https://fonts.googleapis.com/css?family=Bitter:700,400' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" type="text/css" href="style/normalize.css">

	</head>
	<body>
		<nav>
			<div class="dic">
				<ul id="menu">
					<li>

					</li>
					<li>
						<button id="about">About</button>
					</li>
				</ul>
			</div>
		</nav>
		<div class="about" id="aboutOpn">
			<button id="aboutClose" class="icon-cancel-1"></button>
			<p>holi</p>
		</div>
		<div class="contact" id="contactOpn">
			<button id="contactClose" class="icon-cancel-1"></button>
			<section>
				<input type="text" placeholder="Your name" class="icon-mail">
				<input type="mail" placeholder="e-mail">
				<textarea  rows="10" placeholder="Write something"></textarea>
				<button class="icon-paper-plane">Send</button>
			</section>

		</div>
		<div class="main">	
			<!-- <section class="intro">
					<img src="assets/background.jpg">
			</section>
 -->
			<section>
				<figure class="item web" onclick="window.location='web/';"></figure>
				<figure class="item-txt">
					<h2>WEB DESIGN</h2>
					<ul>
						<li>HTML 5</li>
						<li>CSS 3</li>
						<li>Responsive Design</li>
						<li></li>
					</ul>
				</figure>
			</section>
			<section>
				<figure class="item corp"></figure>
				<figure class="item-txt">
					<h2>GRAPHIC DESIGN</h2>

						<li>Communication</li>

					</ul>

			<div class="content">
			</div>

				<figure class="ico-front html5">
					<p>HTML</p>
				</figure>
				<figure class="ico-front css3">
					<p>CSS 3</p>
				</figure>
				<figure class="ico-front cv">
					<p>CV</p>
				</figure>
			</section>
		</div>
		<div class="contentFull item-logo">
			<section class="logos">
						<input type="checkbox" id="logo-1"/>
						<label for="logo-1" class="lightbox">
							<img src="assets/logo/logo_ely.png">
						</label>
						<input type="checkbox" id="logo-2"/>
						<label for="logo-2" class="lightbox">
							<img src="assets/logo/logo_mk.png">
						</label>
						<input type="checkbox" id="logo-3"/>
						<label for="logo-3" class="lightbox">
							<img src="assets/logo/logo_humi.png">

						<input type="checkbox" id="logo-5"/>

							<img src="assets/logo/logo_soft.png">
						</label>
						<input type="checkbox" id="logo-6"/>

							<img src="assets/logo/logo_psic.png">

					<label for="logo-1" class="grid-item-logo">
						<img src="assets/logo/logo_ely.png">
					</label>
					<label for="logo-2" class="grid-item-logo">
						<img src="assets/logo/logo_mk-w.png">
					</label>

						<img src="assets/logo/logo_soft.png">
					</label>
					<label for="logo-6" class="grid-item-logo">

		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
